%YAML 1.1
---
actions:
- action_find_job
- action_match_job_slots
- utter_greet
- utter_bye
- utter_youarewelcome
- utter_askJobTask
- utter_askTechnology
- utter_askDomain
- utter_askFormOfEmployment
- utter_help
config:
  store_entities_as_slots: true
entities:
- nameApplicant
- formOfEmployment
- technology
- domain
- jobTask
- jobName
intents:
- start_dialogue:
    use_entities: true
- enter_data:
    use_entities: true
- thankyou:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- find_job:
    use_entities: true
- help:
    use_entities: true
slots:
  domain:
    initial_value: null
    type: rasa_core.slots.ListSlot
  formOfEmployment:
    initial_value: null
    type: rasa_core.slots.TextSlot
  jobTask:
    initial_value: null
    type: rasa_core.slots.ListSlot
  jobs:
    initial_value: null
    type: rasa_core.slots.ListSlot
  nameApplicant:
    initial_value: ''
    type: rasa_core.slots.TextSlot
  possibleDomains:
    initial_value: null
    type: rasa_core.slots.ListSlot
  possibleTasks:
    initial_value: null
    type: rasa_core.slots.ListSlot
  possibleTechnologies:
    initial_value: null
    type: rasa_core.slots.ListSlot
  technology:
    initial_value: null
    type: rasa_core.slots.ListSlot
templates:
  utter_askDomain:
  - text: Für welches Fachgebiet interessiert du dich am meisten?
  utter_askFormOfEmployment:
  - buttons:
    - payload: '/enter_data{"formOfEmployment": "vollzeit"}'
      title: Vollzeit
    - payload: '/enter_data{"formOfEmployment": "teilzeit"}'
      title: Teilzeit
    - payload: '/enter_data{"formOfEmployment": "werkstudent"}'
      title: Werkstudent
    - payload: '/enter_data{"formOfEmployment": "praktikum"}'
      title: Praktikum
    text: In welchem Beschäftigungsverhältnis würdest du gerne bei uns arbeiten?
  utter_askJobStart:
  - text: -text
  utter_askJobTask:
  - text: Welche Tätigkeit möchtest du bei uns ausführen?
  utter_askTechnology:
  - text: Welche Technologien würdest du gerne einsetzen?
  utter_bye:
  - text: Machs gut {nameApplicant}
  utter_default:
  - text: Tut mir Leid, mit dieser Antwort kann ich gerade nichts anfangen. Kannst
      du das bitte noch einmal anders formulieren?
  utter_greet:
  - text: Hallo {nameApplicant}! Wie kann ich dir behilflich sein? Gerne helfe ich
      dir beim Finden einer für dich passenden Stelle
  utter_help:
  - text: Ich kann dir helfen eine passende Stelle in unserem Unternehmen zu finden.
  utter_youarewelcome:
  - text: Freut mich, dass ich dir helfen konnte
