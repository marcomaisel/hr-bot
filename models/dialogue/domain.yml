%YAML 1.1
---
actions:
- action_find_job
- action_match_job_slots
- utter_greet
- utter_bye
- utter_youarewelcome
- utter_askJobTask
- utter_askTechnology
- utter_askDomain
- utter_askFormOfEmployment
config:
  store_entities_as_slots: true
entities:
- nameApplicant
- formOfEmployment
- technology
- domain
- jobTask
- desiredJob
- currentJob
- universityCourse
- university
intents:
- enterData:
    use_entities: true
- greet:
    use_entities: true
- thankyou:
    use_entities: true
- goodbye:
    use_entities: true
- introduction:
    use_entities: true
- findExistingJob:
    use_entities: true
- findJob:
    use_entities: true
- testIntent:
    use_entities: true
slots:
  domain:
    initial_value: null
    type: rasa_core.slots.ListSlot
  formOfEmployment:
    initial_value: null
    type: rasa_core.slots.TextSlot
  jobTask:
    initial_value: null
    type: rasa_core.slots.ListSlot
  jobs:
    initial_value: null
    type: rasa_core.slots.ListSlot
  nameApplicant:
    initial_value: ''
    type: rasa_core.slots.TextSlot
  possibleDomains:
    initial_value: null
    type: rasa_core.slots.ListSlot
  possibleTasks:
    initial_value: null
    type: rasa_core.slots.ListSlot
  possibleTechnologies:
    initial_value: null
    type: rasa_core.slots.ListSlot
  technology:
    initial_value: null
    type: rasa_core.slots.ListSlot
templates:
  utter_askDomain:
  - text: 'In welchem Bereich würdest du gerne arbeiten? Mögliche Bereiche sind: {possibleDomains}'
  utter_askFormOfEmployment:
  - buttons:
    - payload: '/enterData{"formOfEmployment": "vollzeit"}'
      title: Vollzeit
    - payload: '/enterData{"formOfEmployment": "teilzeit"}'
      title: Teilzeit
    - payload: '/enterData{"formOfEmployment": "student"}'
      title: Werkstudent
    - payload: '/enterData{"formOfEmployment": "praktikum"}'
      title: Praktikum
    text: In welchem Beschäftigungsverhältnis möchtest du bei uns arbeiten?
  utter_askJobTask:
  - text: 'Welche Tätigkeit möchtest du bei uns ausführen? Mögliche Tätigkeiten sind:
      {possibleTasks}'
  utter_askTechnology:
  - text: Mit welchen Technologien würdest du gerne arbeiten?
  utter_bye:
  - text: Machs gut {nameApplicant}
  utter_greet:
  - text: Hallo! Wie kann ich dir behilflich sein?
  utter_youarewelcome:
  - text: Freut mich, dass ich dir helfen konnte
