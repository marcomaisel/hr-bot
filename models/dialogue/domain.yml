%YAML 1.1
---
action_factory: null
action_names:
- utter_greet
- utter_bye
- utter_youarewelcome
- action_find_job
actions:
- utter_greet
- utter_bye
- utter_youarewelcome
- actions.ActionFindJob
config:
  store_entities_as_slots: true
entities:
- nameApplicant
- desiredJob
- universityCourse
- university
- formOfEmployment
- amountOfExp
- technology
- currentJob
intents:
- introduction:
    use_entities: true
- findExistingJob:
    use_entities: true
- importanceOfExperience:
    use_entities: true
slots:
  jobs:
    initial_value: null
    type: rasa_core.slots.ListSlot
  nameApplicant:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_bye:
  - text: Machs gut {nameApplicant}
  utter_greet:
  - text: Hallo! Wie kann ich dir behilflich sein?
  utter_youarewelcome:
  - text: Freut mich, dass ich dir helfen konnte
