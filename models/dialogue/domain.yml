%YAML 1.1
---
action_factory: null
action_names:
- utter_greet
- utter_findJob
- utter_bye
actions:
- utter_greet
- utter_findJob
- utter_bye
config:
  store_entities_as_slots: true
entities:
- nameApplicant
- desiredJob
- universityCourse
- university
- formOfEmployment
- amountOfExp
- technology
- currentJob
intents:
- introduction:
    use_entities: true
- findExistingJob:
    use_entities: true
- importanceOfExperience:
    use_entities: true
slots: {}
templates:
  utter_bye:
  - text: Machs gut
  utter_findJob:
  - text: Ich habe dir mögliche Stellenanzeigen gesucht, die für dich intertessant
      sein könnten.
  utter_greet:
  - text: Hallo! Wie kann ich dir behilflich sein?
