    <section class="karriere bg-primary" id="karriere">

    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/start_dialogue",
            socketUrl: "http://rasa-core-hr-hr-bot.cloud.adorsys.de",
            title: "HR Chatbot",
            // subtitle: "Ask your questions here",
            profileAvatar: "chatbot.png",
            showCloseButton: true,
            fullScreenMode: true
        })
    </script>
    </div>
