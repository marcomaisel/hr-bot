version: '3.0'

services:
  rasa_core:
    image: rasa/rasa_core:latest
    ports:
      - 5005:5005
    volumes:
      - ./models/dialogue:/app/models/dialogue
      - ./models/nlu:/app/models/nlu
      - ./config:/app/config
      - ./core_agent:/app/core_agent
    command:
      - start
      - --core
      - models/dialogue
      - -c
      - socketio 
      - --endpoints
      - config/endpoints.yml
      - -u
      - default/current

  rasa_nlu:
    image: rasa/rasa_nlu:latest
    volumes:
      - ./models/nlu:/app/models
      - ./config:/app/config
    command:
      - start
      - --path
      - models
      - -c
      - config/config_tensorflow.yml

  action_server:
    image: rasa_core_sdk_hr:latest
    volumes:
      - ./actions:/app/actions
  
  mongo:
    image: mongo
    ports:
      - 27017:27017
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: rasa
    #   MONGO_INITDB_ROOT_PASSWORD: PbgQcoevs7cbJjJDK503
      
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
