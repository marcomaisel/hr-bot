intents:
  - enterData
  - greet
  - thankyou
  - goodbye
  - introduction
  - findExistingJob
  - findJob
  - testIntent

entities:
  - nameApplicant
  - formOfEmployment
  - technology
  - domain
  - jobTask
  - desiredJob
  - currentJob
  - universityCourse
  - university

slots:
  nameApplicant:
    type: text
    initial_value: ""

  jobs:
    type: list

  technology:
    type: list

  domain:
    type: text
  
  jobTask:
    type: text

  formOfEmployment:
    type: text

  possibleTasks:
    type: text

  possibleDomains:
    type: text

  possibleTechnologies:
    type: text

actions:
- action_find_job
- action_match_job_slots
- utter_greet
- utter_bye
- utter_youarewelcome
- utter_askJobTask
- utter_askTechnology
- utter_askDomain
- utter_askFormOfEmployment

templates:
  utter_greet:
    - text: "Hallo! Wie kann ich dir behilflich sein?"

  utter_bye:
    - text: "Machs gut {nameApplicant}"

  utter_youarewelcome:
    - text: "Freut mich, dass ich dir helfen konnte"

  utter_askTechnology:
    - text: "Mit welchen Technologien würdest du gerne arbeiten?"

  utter_askJobTask:
    - text: "Welche Tätigkeit möchtest du bei uns ausführen? Mögliche Tätigkeiten sind: {possibleTasks}"

  utter_askDomain:
    - text: "In welchem Bereich würdest du gerne arbeiten? Mögliche Bereiche sind: {possibleDomains}"

  utter_askFormOfEmployment:
    - text: "In welchem Beschäftigungsverhältnis möchtest du bei uns arbeiten?"
      buttons:
      - title: "Vollzeit"
        payload: '/enterData{"formOfEmployment": "vollzeit"}'
      - title: "Teilzeit"
        payload: '/enterData{"formOfEmployment": "teilzeit"}'
      - title: "Werkstudent"
        payload: '/enterData{"formOfEmployment": "student"}'
      - title: "Praktikum"
        payload: '/enterData{"formOfEmployment": "praktikum"}'