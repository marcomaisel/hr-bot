intents:
  - start_dialogue
  - enter_data
  - thankyou
  - goodbye
  - greet
  - find_job
  - help
  - ask_for_technologies
  - confirm
  - deny
  - ask_speculative_application

entities:
  - nameApplicant
  - formOfEmployment
  - technology
  - domain
  - jobTask

slots:
  nameApplicant:
    type: text
    initial_value: ""

  jobs:
    type: list

  technology:
    type: list

  domain:
    type: list
  
  jobTask:
    type: list

  formOfEmployment:
    type: text

  possibleTasks:
    type: unfeaturized

  possibleDomains:
    type: unfeaturized

  possibleTechnologies:
    type: unfeaturized

actions:
- action_find_job
- action_match_job_slots
- action_show_technologies
- utter_greet
- utter_bye
- utter_youarewelcome
- utter_askJobTask
- utter_askTechnology
- utter_askDomain
- utter_askFormOfEmployment
- utter_help
- utter_askSpeculativeApplication
- utter_startSpeculativeApplication
- utter_yourewelcome

templates:
  utter_default:
    - text: "Tut mir Leid, das muss ich noch lernen. Kannst du das bitte noch einmal anders formulieren?"

  utter_greet:
    - text: "Hallo! Wie kann ich dir behilflich sein? Gerne helfe ich dir beim Finden einer für dich passenden Stelle"

  utter_bye:
    - text: "Bis bald {nameApplicant}"

  utter_yourewelcome:
    - text: "Das hab ich gerne für dich gemacht {nameApplicant}"

  utter_askJobStart:
    -text: "Für welchen Bereich interessiert du dich?"

  utter_youarewelcome:
    - text: "Freut mich, dass ich dir helfen konnte"

  utter_askTechnology:
    - text: "Welche Technologien würdest du gerne einsetzen?"

  utter_askJobTask:
    - text: "Welche Tätigkeit möchtest du bei uns ausführen?"

  utter_askDomain:
    - text: "Für welches Fachgebiet interessiert du dich am meisten?"

  utter_askFormOfEmployment:
    - text: "In welchem Beschäftigungsverhältnis würdest du gerne bei uns arbeiten?"
      buttons:
      - title: "Vollzeit"
        payload: '/enter_data{"formOfEmployment": "vollzeit"}'
      - title: "Teilzeit"
        payload: '/enter_data{"formOfEmployment": "teilzeit"}'
      - title: "Werkstudent"
        payload: '/enter_data{"formOfEmployment": "werkstudent"}'
      - title: "Praktikum"
        payload: '/enter_data{"formOfEmployment": "praktikum"}'
  
  utter_askSpeculativeApplication:
    - text: "Leider kann ich für deine bisherigen Angaben keine offene Stelle finden. Möchtest du dich stattdessen initiativ bewerben?"

  utter_help:
    - text: "Ich kann dir helfen eine passende Stelle in unserem Unternehmen zu finden."
  
  utter_startSpeculativeApplication:
    - text: "Sende deine Initiativbewerbung einfach per Mail an jobs@adorsys.de. Weitere Informationen findest du unter adorsys.de/karriere"