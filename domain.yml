intents:
  - enter_data
  - greet
  - thankyou
  - goodbye
  - introduction
  - find_job

entities:
  - nameApplicant
  - formOfEmployment
  - technology
  - domain
  - jobTask
  - jobName

slots:
  nameApplicant:
    type: text
    initial_value: ""

  jobs:
    type: list

  technology:
    type: list

  domain:
    type: list
  
  jobTask:
    type: list

  formOfEmployment:
    type: text

  possibleTasks:
    type: list

  possibleDomains:
    type: list

  possibleTechnologies:
    type: list

actions:
- action_find_job
- action_match_job_slots
- utter_greet
- utter_ask_job_intention
- utter_bye
- utter_youarewelcome
- utter_askJobTask
- utter_askTechnology
- utter_askDomain
- utter_askFormOfEmployment

templates:
  utter_greet:
    - text: "Hallo {nameApplicant}! Wie kann ich dir behilflich sein?"

  utter_ask_job_intention:
    - text: "Hast du bereits eine konkrete Stelle gefunden oder kann ich dich bei der Suche unterstützen? Gerne helfe ich dir beim Finden einer für dich passenden Stelle"

  utter_bye:
    - text: "Machs gut {nameApplicant}"

  utter_youarewelcome:
    - text: "Freut mich, dass ich dir helfen konnte"

  utter_askTechnology:
    - text: "Mit welchen Technologien würdest du gerne arbeiten?"

  utter_askJobTask:
    - text: "Welche Tätigkeit möchtest du bei uns ausführen?"

  utter_askDomain:
    - text: "In welchem Bereich würdest du gerne arbeiten?"

  utter_askFormOfEmployment:
    - text: "In welchem Beschäftigungsverhältnis möchtest du bei uns arbeiten?"
      buttons:
      - title: "Vollzeit"
        payload: '/enter_data{"formOfEmployment": "vollzeit"}'
      - title: "Teilzeit"
        payload: '/enter_data{"formOfEmployment": "teilzeit"}'
      - title: "Werkstudent"
        payload: '/enter_data{"formOfEmployment": "student"}'
      - title: "Praktikum"
        payload: '/enter_data{"formOfEmployment": "praktikum"}'