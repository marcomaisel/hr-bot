intents:
  - start_dialogue
  - enter_data
  - thankyou
  - goodbye
  - greet
  - find_job
  - help

entities:
  - nameApplicant
  - formOfEmployment
  - technology
  - domain
  - jobTask
  - jobName

slots:
  nameApplicant:
    type: text
    initial_value: ""

  jobs:
    type: list

  technology:
    type: list

  domain:
    type: list
  
  jobTask:
    type: list

  formOfEmployment:
    type: text

  possibleTasks:
    type: list

  possibleDomains:
    type: list

  possibleTechnologies:
    type: list

actions:
- action_find_job
- action_match_job_slots
- utter_greet
- utter_bye
- utter_youarewelcome
- utter_askJobTask
- utter_askTechnology
- utter_askDomain
- utter_askFormOfEmployment
- utter_help

templates:
  utter_default:
    - text: "Tut mir Leid, mit dieser Antwort kann ich gerade nichts anfangen. Kannst du das bitte noch einmal anders formulieren?"

  utter_greet:
    - text: "Hallo {nameApplicant}! Wie kann ich dir behilflich sein? Gerne helfe ich dir beim Finden einer für dich passenden Stelle"

  utter_bye:
    - text: "Machs gut {nameApplicant}"

  utter_askJobStart:
    -text: "Für welchen Bereich interessiert du dich?"

  utter_youarewelcome:
    - text: "Freut mich, dass ich dir helfen konnte"

  utter_askTechnology:
    - text: "Welche Technologien würdest du gerne einsetzen?"

  utter_askJobTask:
    - text: "Welche Tätigkeit möchtest du bei uns ausführen?"

  utter_askDomain:
    - text: "Für welches Fachgebiet interessiert du dich am meisten?"

  utter_askFormOfEmployment:
    - text: "In welchem Beschäftigungsverhältnis würdest du gerne bei uns arbeiten?"
      buttons:
      - title: "Vollzeit"
        payload: '/enter_data{"formOfEmployment": "vollzeit"}'
      - title: "Teilzeit"
        payload: '/enter_data{"formOfEmployment": "teilzeit"}'
      - title: "Werkstudent"
        payload: '/enter_data{"formOfEmployment": "werkstudent"}'
      - title: "Praktikum"
        payload: '/enter_data{"formOfEmployment": "praktikum"}'
  
  utter_askSpeculativeApplication:
    - text: "Leider kann ich für deine bisherigen Angaben keine offene Stelle finden. Möchtest du dich stattdessen initiativ bewerben?"

  utter_help:
    - text: "Ich kann dir helfen eine passende Stelle in unserem Unternehmen zu finden."